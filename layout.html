<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>layout</title>
	<link rel="stylesheet" href="css/layout.css">
</head>
<body>
	<div class="wrap">
		<div class="header">
			<hdisplay class="header_logo"><a href="#">Hex School</a></hdisplay>
			<ul class="header_menu">
				<li><a href="#">首頁</a></li>
				<li><a href="#">課程</a></li>
				<li><a href="#">問答</a></li>
			</ul>
			<div class="clearfix"></div>
		</div>
		<div class="banner">
			<div class="banner_paragraph">
				<p>歡迎來到<span>六角學院</span></p>
				<p>帶你一起攻略前端設計</p>
				<a href="#">馬上去註冊   →</a>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="footer">
			<a class="footer_logo" href="#"><img src="image/footer_logo.png"></a>
			<ul class="footer_community">
				<li>
					<a class="footer_fb" href="#">
						<img src="image/footer_fb.png">
						<span class="footer_fb_display">facebook</span>
					</a>
				</li>
				<li>
					<a class="footer_tw" href="#">
						<img src="image/footer_tw.png">
						<span class="footer_tw_display">twitter</span>
					</a>
				</li>
				<li>
					<a class="footer_ig href="#">
						<img src="image/footer_ig.png">
						<span class="footer_ig_display">instagram</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
